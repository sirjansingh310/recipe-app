<div class="row justify-content-center">
    
    <div class="col-md-5">
        <div *ngIf = "isLoading">
            <span class="text-center">Creating account...</span> 
            <span class="spinner-border" role="status">
             </span>
        </div>
        <div *ngIf = "error">
            <p class="alert alert-danger text-center">{{ error }}</p>
        </div>
        <div *ngIf = "!isLoading" class="card">
            <div class="card-header bg-dark text-light">
                Create your Recipe Book account
            </div>
            <div class="card-body">
                <form [formGroup] = "signupForm" (ngSubmit) = "onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName = "email" type="email" id = "email" class="form-control"/>
                        <span class="help-block text-danger" *ngIf = "signupForm.get('email').hasError('required') && signupForm.get('email').touched">
                            Email is required
                        </span>
                        <span class="help-block text-danger" *ngIf = "signupForm.get('email').hasError('email') && signupForm.get('email').touched">
                            Email is not valid
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName = "password" type="password" id = "password" class="form-control"/>
                        <span class="help-block text-danger" *ngIf = "signupForm.get('password').hasError('required') && signupForm.get('password').touched">
                            Password is required
                        </span>
                        <span class="help-block text-danger" *ngIf = "signupForm.get('password').hasError('minlength') && signupForm.get('password').touched">
                            Password should be minimum 6 characters long
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input formControlName = "confirmPassword" type="password" id = "password" class="form-control"/>
                        <span class="help-block text-danger" *ngIf = "signupForm.get('confirmPassword').hasError('required') && signupForm.get('confirmPassword').touched">
                            Confirm Password is required
                        </span>
                        <span class="help-block text-danger" *ngIf = "signupForm.get('confirmPassword').hasError('passwordsDontMatch') && signupForm.get('confirmPassword').touched">
                            Passwords don't match
                        </span>
                    </div>
                    <button type = "submit" [disabled] = "!signupForm.valid" class="btn btn-primary">Signup</button>
                </form>
            </div>
            
        </div>
        </div>        
</div>
