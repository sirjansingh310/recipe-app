<div class="row">
    <div class="col-md-12">
        <img [src] = "recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button appDropdown class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul id = "theDropdownMenu" class="dropdown-menu"> <!--managed by us, the dropdown in navbar can also by given this directive but we leave it
                                        to the bootstrap js to take care of it!
            -->
                <li><a  style = "cursor: pointer;" (click) = "addToShoppingList()">Add to shopping list</a></li>
                <li><a style="cursor: pointer;" (click) = "openEditSection()">Edit</a></li>
                <li><a style = "cursor: pointer;" (click) = "onDelete()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
   <div class="col-md-12">
       {{ recipe.description }}
   </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li *ngFor = "let ingredient of recipe.ingredients" class="list-group-item">
                {{ ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
 </div>
